<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salvar Planos/title</title>
    <script src="./js\pouchdb.js"></script>
    <script src="./js\pouchdb.min.js"></script>
    <script src="./FileSaver.js"></script>
    <link rel="stylesheet" href="./css\bootstrap.css">
    <link rel="stylesheet" href="./css\bootstrap.min.css">
    <nav class="navbar navbar-dark bg-primary justify-content-between">
            <a class="navbar-brand" href="./index.html" style="color:white">Voltar</a>
        </nav>
</head>
<body style="background:rgba(216, 216, 216, 0.671)">
    <div class="conteiner card">
        <div class="card-header text-center">
            <span style="font-weight:bold"><img src="./icones/16/download-16.png">&nbsp Salvar</span>
        </div>
        <textarea id="display" rows="15"></textarea>
        <button class="btn btn-primary" onclick="salvar()">Copiar Texto</button>
    </div>
</body>
<script>
    var db = new PouchDB('planoteste');
    db.allDocs({include_docs : true}).then(function (result){        
        var display = document.getElementById('display');
        for(var i = 0; i <= result.rows.length; i++){
        display.innerHTML += '| Plano de Aula ' + (i + 1) + ' ' 
        + ' <Instituição>: ' + result.rows[i].doc.inst
        + ' <Data>: ' + result.rows[i].doc.datas
        + ' <Tema>: ' + result.rows[i].doc.tema
        + ' <Objetivos>: ' + result.rows[i].doc.obj
        + ' <Etapas>: ' + result.rows[i].doc.etapas
        + ' <Metodos>: ' + result.rows[i].doc.metodo
        + ' <Avaliação>: ' + result.rows[i].doc.ava
        + ' <Bibliografia>: ' + result.rows[i].doc.biblio
        + ' | ';
        }
    });

    function salvar(){
        var copiarTexto = document.getElementById('display');
        copiarTexto.select();
        document.execCommand('copy');
        alert('Texto copiado!');
    }
</script>
<script src="./js\jquery.js"></script>
<script src="./js\popper.js"></script>
<script src="./js\bootstrap.js"></script>
<script src="./js\bootstrap.min.js"></script>
</html>
